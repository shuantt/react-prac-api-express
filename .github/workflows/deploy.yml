name: Deploy to Linode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 檢出程式碼
      - name: Check out code
        uses: actions/checkout@v2

      # 設定 Node.js 版本
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # 使用你的 Node.js 版本

      # 安裝依賴
      - name: Install dependencies
        run: npm install

      # 設定 SSH 金鑰
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 部署到 VPS
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
              cd /var/www/react-prac-api-express && 
              git pull origin main && 
              npm install && 
              pm2 restart react-prac-api
          "
